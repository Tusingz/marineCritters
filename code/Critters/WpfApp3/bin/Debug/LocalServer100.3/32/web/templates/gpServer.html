<html>
  <head>
    <title>ArcGISRuntime Server</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="/static/favicon.png" type="image/png" />
    <link href="/static/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/mars.css" rel="stylesheet" type="text/css"/>
    <script src="/static/scripts/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="/static/scripts/underscore-min.js" type="text/javascript"></script>
    <script src="/static/scripts/jquery.tmpl.js" type="text/javascript"></script>
    <script src="/static/scripts/mars.js" type="text/javascript"></script>
  </head>
  <body>
  
    <!-- script to generate dynamic content -->
    <script type="text/javascript">

      var pageData = <<!!!JSON_PAYLOAD!!!>>;

      jQuery(function () {
        BuildPage("${Mars.serviceName} (GPServer)", pageData);
      });
    </script>
    
    <!-- service template -->
    <script id="tcontent" type="text/x-jquery-tmpl">
      <h2>${Mars.pageTitle}</h2>
      <div class="rbody">
      <b>Service Description: </b> ${serviceDescription}<br/><br/>
      <b>Tasks: </b>
      <ul>
        {{each(idx,t) tasks}}
          <li>
            <a href="${Mars.pageUrlWithTrailingForwardSlash}${escape(t)}">${t}</a> 
            {{if executionType == 'esriExecutionTypeAsynchronous'}}
              (<a href="${Mars.pageUrlWithTrailingForwardSlash}${escape(t)}/submitJob">Submit Job</a>)
            {{else}}
              (<a href="${Mars.pageUrlWithTrailingForwardSlash}${escape(t)}/execute">Execute Job</a>)
            {{/if}}
          </li>
        {{/each}}
      </ul>
      <b>Execution Type: </b> ${executionType}<br/><br/>
      <b>Result Map Server Name: </b> ${resultMapServerName}<br/><br/>
      </div>
      <br/><br/>
    </script>

    <div id="header"></div>
    <div id="content"></div>
</body>
</html>
