<html>
<head>
  <title>ArcGISRuntime Server</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="icon" href="/static/favicon.png" type="image/png" />
  <link href="/static/css/main.css" rel="stylesheet" type="text/css" />
  <link href="/static/css/mars.css" rel="stylesheet" type="text/css" />
  <script src="/static/scripts/jquery-1.4.2.min.js" type="text/javascript"></script>
  <script src="/static/scripts/underscore-min.js" type="text/javascript"></script>
  <script src="/static/scripts/jquery.tmpl.js" type="text/javascript"></script>
  <script src="/static/scripts/mars.js" type="text/javascript"></script>
</head>
<body>
  <!-- script to generate dynamic content -->
  <script type="text/javascript">
      var pageData = <<!!!JSON_PAYLOAD!!!>>;
      $(document).ready(function () {
        Mars.GeocodeTypeToString = function(t) { return t.substring("esriFieldType".length); };
        BuildPage("${Mars.serviceName} (GeocodeServer)", pageData);
      });
  </script>
  <!-- service template -->
  <script id="tcontent" type="text/x-jquery-tmpl">
      <h2>${Mars.pageTitle}</h2>
    <b>Service Description:</b> : ${serviceDescription}<br/> 
    <br/> 
    <b>Supported Operations: </b>
    &nbsp;&nbsp;<a href="${Mars.pageUrlWithTrailingForwardSlash}findAddressCandidates">Find Address Candidates</a>
    &nbsp;&nbsp;<a href="${Mars.pageUrlWithTrailingForwardSlash}reverseGeocode">Reverse Geocode</a>
    <br/><br/>
    <b>Address Fields:</b>
    <ul>
      {{each addressFields}}
        <li>${name} <i>(${Mars.GeocodeTypeToString(type)}){{if (alias != name)}}, Alias: ${alias}{{/if}}, Required: ${required}</i></li>
      {{/each}}
    </ul>
    <b>Candidate Fields:</b>
    <ul>
      {{each candidateFields}}
        <li>${name} <i>(${Mars.GeocodeTypeToString(type)}){{if (alias != name)}}, Alias: ${alias}{{/if}}</i></li>
      {{/each}}
    </ul>
    <b>Intersection Candidate Fields:</b>
    <ul>
      {{each intersectionCandidateFields}}
        <li>${name} <i>(${Mars.GeocodeTypeToString(type)}){{if (alias != name)}}, Alias: ${alias}{{/if}}</i></li>
      {{/each}}
    </ul>
    <b>Spatial Reference: </b>${spatialReference.wkid}<br/><br/> 
    <b>Locator Properties:</b>
    <ul id='locatorPropList'>
    <li>MinimumCandidateScore: <b>${locatorProperties.MinimumCandidateScore}</b></li>
    <li>SideOffsetUnits: <b>${locatorProperties.SideOffsetUnits}</b></li>
    <li>UICLSID: <b>${locatorProperties.UICLSID}</b></li>
    <li>SpellingSensitivity: <b>${locatorProperties.SpellingSensitivity}</b></li>
    <li>MinimumMatchScore: <b>${locatorProperties.MinimumMatchScore}</b></li>
    <li>EndOffset: <b>${locatorProperties.EndOffset}</b></li>
    <li>IntersectionConnectors: <b>${locatorProperties.IntersectionConnectors}</b></li>
    <li>MatchIfScoresTie: <b>${locatorProperties.MatchIfScoresTie}</b></li>
    <li>SideOffset: <b>${locatorProperties.SideOffset}</b></li>
    <li>SuggestedBatchSize: <b>${locatorProperties.SuggestedBatchSize}</b></li>
    <li>WriteXYCoordFields: <b>${locatorProperties.WriteXYCoordFields}</b></li>
    <li>WriteStandardizedAddressField: <b>${locatorProperties.WriteStandardizedAddressField}</b></li>
    <li>WriteReferenceIDField: <b>${locatorProperties.WriteReferenceIDField}</b></li>
    <li>WritePercentAlongField: <b>${locatorProperties.WritePercentAlongField}</b></li>
    </ul>
   </script>
  <div id="header">
  </div>
  <div id="content">
  </div>
</body>
</html>
